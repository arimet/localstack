version: '3.8'

services:
  localstack:
    container_name: localstack-sam
    image: localstack/localstack:latest
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      # LocalStack configuration
      - SERVICES=lambda,apigateway,s3,cloudformation,sts,iam,logs
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LAMBDA_EXECUTOR=docker
      - LAMBDA_DOCKER_NETWORK=localstack-sam-network
      - LAMBDA_DOCKER_FLAGS=-v /var/www/hackday/localstack-test/layers:/opt/python:ro
      - PERSISTENCE=0
      - AWS_DEFAULT_REGION=eu-west-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - LAMBDA_REMOTE_DOCKER=0
      - EDGE_PORT=4566
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "/var/www/hackday/localstack-test/layers:/opt/python:ro"
    networks:
      - localstack-sam-network

networks:
  localstack-sam-network:
    name: localstack-sam-network
    driver: bridge
